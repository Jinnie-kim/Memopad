<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write your Memo</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <section class="memopad">
        <header class="memopad-header">
            <form>
                <input class="memopad-input" type="text" placeholder="write your todo">
                <button class="memopad-input__button" type="submit">
                    <i class="fi fi-rr-add"></i>
                </button>
            </form>
        </header>
        <article class="memopad-page">
            <div class="page-buttons">
                <button type="button" class="button-today">Today</button>
                <button type="button" class="button-complete">completed</button>
                <button type="button" class="button-remainder">remainder</button>
                <button type="button" class="button-clear">Clear All</button>
            </div>
            <ol class="page-lists">
                <li class="page-list">
                    <button type="submit">
                        <i class="fi fi-br-check"></i>
                    </button>
                    <strong>
                        JS fetch 복습하기 
                    </strong>
                </li>
                <li class="page-list">
                    <button type="submit">
                        <i class="fi fi-br-check"></i>
                    </button>
                    <strong>
                        JS 메모장 어플 HTML, CSS작업하기
                    </strong>
                </li>
                <li class="page-list">
                    <button type="submit">
                        <i class="fi fi-br-check"></i>
                    </button>
                    <strong>
                        JS 메모장 어플 JS 작업하기 
                    </strong>
                </li>
            </ol>
        </article>
        Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a>
    </section>
</body>
</html>
